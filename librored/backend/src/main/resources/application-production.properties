# Production Profile Configuration for LibroRed (University Server)
spring.application.name=LibroRed

# Server Configuration
server.port=8443

# SSL Configuration for Production
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=password
server.ssl.key-password=password
server.ssl.key-alias=selfsigne

# Database Configuration (will be overridden by environment variables)
spring.datasource.url=jdbc:mysql://mysql:3306/librored?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=librored
spring.datasource.password=librored123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Web Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mustache.prefix=classpath:/templates/
spring.mustache.suffix=.html

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.es.codeurjc13.librored=INFO

# JWT Configuration
jwt.secret=mySecretKeyForLibroRedApplicationThatShouldBeLongEnoughForSecurity
jwt.expiration=86400
jwt.refresh-expiration=604800