{{> header}}

<div class="container mt-5">
    <h2 class="text-center">
        {{#isAdmin}}Manage Loans{{/isAdmin}}
        {{^isAdmin}}My Loans{{/isAdmin}}
    </h2>

    <!-- Create Loan Button -->
    <a href="/loans/create" class="btn btn-primary mb-3">Create Loan</a>

    <table class="table">
        <thead>
        <tr>
            <th>Book</th>
            <th>Lender</th>
            <th>Borrower</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#loans}}
        <tr>
            <td>{{book.title}}</td>
            <td>{{lender.username}}</td>
            <td>{{borrower.username}}</td>
            <td>{{startDate}}</td>
            <td>{{endDate}}</td>
            <td>{{status}}</td>
            <td>
                <a href="/loans/edit/{{id}}" class="btn btn-warning btn-sm">Edit</a>
                <form action="/loans/delete/{{id}}" method="post" class="d-inline">
                    <input type="hidden" name="_csrf" value="{{_csrf.token}}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {{/loans}}
        </tbody>
    </table>
</div>

{{> footer}}
