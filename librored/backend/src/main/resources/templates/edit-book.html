{{> header}}

<div class="container mt-5">
    <h2 class="text-center">Edit Book</h2>
    <form action="/admin/books/edit/{{book.id}}" method="post">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" class="form-control" value="{{book.title}}" required>
        </div>

        <div class="form-group">
            <label>Author</label>
            <input type="text" name="author" class="form-control" value="{{book.author}}" required>
        </div>

        <div class="form-group">
            <label>ISBN</label>
            <input type="text" name="isbn" class="form-control" value="{{book.isbn}}" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control">{{book.description}}</textarea>
        </div>

        <button type="submit" class="btn btn-success mt-3">Update Book</button>
        <a href="/admin/books" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>

{{> footer}}
