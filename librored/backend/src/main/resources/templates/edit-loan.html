{{> header}}

<div class="container mt-5">
    <h2 class="text-center">Edit Loan</h2>
    <form action="/admin/loans/edit/{{loan.id}}" method="post">
        <div class="form-group">
            <label>Book</label>
            <select name="book.id" class="form-control">
                {{#books}}
                <option value="{{id}}" {{#loan.book.id}}{{#id}}{{#loan.book.id}}selected{{/loan.book.id}}{{/id}}{{/loan.book.id}}>{{title}}</option>
                {{/books}}
            </select>
        </div>

        <div class="form-group">
            <label>Lender</label>
            <select name="lender.id" class="form-control">
                {{#users}}
                <option value="{{id}}" {{#loan.lender.id}}{{#id}}{{#loan.lender.id}}selected{{/loan.lender.id}}{{/id}}{{/loan.lender.id}}>{{username}}</option>
                {{/users}}
            </select>
        </div>

        <div class="form-group">
            <label>Borrower</label>
            <select name="borrower.id" class="form-control">
                {{#users}}
                <option value="{{id}}" {{#loan.borrower.id}}{{#id}}{{#loan.borrower.id}}selected{{/loan.borrower.id}}{{/id}}{{/loan.borrower.id}}>{{username}}</option>
                {{/users}}
            </select>
        </div>

        <div class="form-group">
            <label>Start Date</label>
            <input type="date" name="startDate" class="form-control" value="{{loan.startDate}}" required>
        </div>

        <div class="form-group">
            <label>End Date</label>
            <input type="date" name="endDate" class="form-control" value="{{loan.endDate}}" required>
        </div>

        <div class="form-group">
            <label>Status</label>
            <select name="status" class="form-control">
                <option value="Active" {{#loan.status}} {{#Active}}selected{{/Active}} {{/loan.status}}>Active</option>
                <option value="Completed" {{#loan.status}} {{#Completed}}selected{{/Completed}} {{/loan.status}}>Completed</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success mt-3">Update Loan</button>
        <a href="/admin/loans" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>

{{> footer}}
