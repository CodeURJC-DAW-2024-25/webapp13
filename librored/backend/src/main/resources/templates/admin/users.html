{{>header}}

<div class="container mt-5">
    <h2 class="text-center">Manage Users</h2>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#users}}
        <tr>
            <td>{{id}}</td>
            <td>{{username}}</td>
            <td>{{email}}</td>
            <td>{{role}}</td>
            <td>
                <a href="/admin/users/edit/{{id}}" class="btn btn-warning btn-sm">Edit</a>
                <form action="/admin/users/delete/{{id}}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                </form>
            </td>
        </tr>
        {{/users}}
        </tbody>
    </table>

    <a href="/admin" class="btn btn-secondary mt-3">Back</a>
</div>

{{>footer}}
