{{> header}}

<div class="container mt-5">
    <h2 class="text-center">Edit User</h2>
    <form action="/admin/users/edit/{{user.id}}" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" value="{{user.username}}" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{user.email}}" required>
        </div>

        <div class="form-group">
            <label>Role</label>
            <select name="role" class="form-control">
                <option value="USER" {{#user.role}} {{#USER}}selected{{/USER}} {{/user.role}}>User</option>
                <option value="ADMIN" {{#user.role}} {{#ADMIN}}selected{{/ADMIN}} {{/user.role}}>Admin</option>
            </select>
        </div>

        <div class="form-group">
            <label>New Password (leave empty to keep current password)</label>
            <input type="password" name="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-success mt-3">Update User</button>
        <a href="/admin/users" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>

{{> footer}}
