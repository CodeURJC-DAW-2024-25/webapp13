{{> header}}

<div class="container mt-5">
    <h2 class="text-center">Manage Books</h2>
    <a href="/admin/books/create" class="btn btn-primary">Create Book</a>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Cover</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#books}}
        <tr>
            <td>{{id}}</td>
            <td>{{title}}</td>
            <td>{{author}}</td>
            <td>{{cover_pic}}</td>
            <td>
                <a href="/admin/books/edit/{{id}}" class="btn btn-warning btn-sm">Edit</a>
                <form action="/admin/books/delete/{{id}}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
            <td>{{description}}</td>
        </tr>
        {{/books}}
        </tbody>
    </table>
    <div class="d-flex justify-content-end mt-3">
        <a href="/admin" class="btn btn-secondary mt-3">Back</a>
    </div>
</div>

{{> footer}}
