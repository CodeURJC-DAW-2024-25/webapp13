<body>
<!--Start Preloader-->
<div class="preloader-wrap">
    <div class="spinner"></div>
</div>

{{>header}}

<!-- product-area start -->
<div class="product-area">
    <div class="fluid-container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    {{^logged}}
                    <h2>These Books are Waiting to be Shared</h2>
                    {{/logged}}
                    {{#logged}}
                    <h2>Our Book Selection</h2>
                    {{/logged}}
                    <img alt="" src="/images/section-title.png">
                </div>
            </div>
        </div>
        <div id="books-container">
            <ul class="row" id="book-list" >
                <!-- Book list will be inserted here with AJAX-->
            </ul>
        </div>
        <div class="text-center mt-4">
            <button id="load-more" class="loadmore-btn">Load More</button>
        </div>
    </div>
</div>
<!-- product-area end -->

{{>footer}}

<!-- jquery latest version -->
<script src="/js/vendor/jquery-2.2.4.min.js"></script>
<!-- bootstrap js -->
<script src="/js/bootstrap.min.js"></script>
<!-- owl.carousel.2.0.0-beta.2.4 css -->

<!-- jquery-ui.min.js -->
<script src="/js/jquery-ui.min.js"></script>
<!-- main js -->
<script src="/js/scripts.js"></script>


<!-- AJAX SCRIPT -->
<script>
    $(document).ready(function () {
        let currentPage = 0;
        const pageSize = 8;

        function loadBooks() {
            $.ajax({
                url: `/api/books?page=${currentPage}&size=${pageSize}`,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    if (data.length > 0) {
                        appendBooksToPage(data);
                        currentPage++;

                    }
                    // Hide the button only if there are no more books to load
                    if (data.length < pageSize) {
                        $("#load-more").hide();
                    }
                    else {
                        $("#load-more").css("display", "block");
                    }

                },
                error: function (xhr, status, error) {
                    console.error("Error loading books:", xhr.responseText);
                    console.error("Error loading books:", error);
                }
            });
        }

        function appendBooksToPage(books) {
            books.forEach(book => {
                let coverImage = book.cover_pic && book.cover_pic.trim() !== "" ? book.cover_pic : "images/default_cover.png";

                $("#book-list").append(`
                    <li class="col-md-3 book-item">
                        <div class="book-card">
                            <img src="${coverImage}" alt="${book.title}" class="book-cover" onerror="this.onerror=null;this.src='images/default_cover.png';">
                            <h4 class="book-title">${book.title}</h4>
                            <p><strong>Author:</strong> ${book.author}</p>
                            <p><strong>Genre:</strong> ${book.genre.replace("_", " ")}</p>
                        </div>
                    </li>
                `);
            });
        }

        // Load books on first page load
        loadBooks();

        // Click event for "Load More" button
        $("#load-more").on("click", function () {
            console.log("Loading more books...");
            loadBooks();
        });
    });
</script>

</body>

</html>
