<h2 class="text-center">Book Recommendations</h2>

{{#recommendedBooks}}
<div class="card mb-3 shadow-sm">
  <div class="row g-0">
    <div class="col-md-3">
      <img src="{{coverPicUrl}}" class="img-fluid rounded-start" alt="{{title}}">
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text"><strong>Author:</strong> {{author}}</p>
        <p class="card-text"><strong>Genre:</strong> {{genre.name}}</p>
        <p class="card-text">{{description}}</p>
      </div>
    </div>
  </div>
</div>
{{/recommendedBooks}}

{{^recommendedBooks}}
<p class="text-muted text-center">No book recommendations available at the moment.</p>
{{/recommendedBooks}}
