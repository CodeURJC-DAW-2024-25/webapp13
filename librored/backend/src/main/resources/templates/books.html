{{> header}}

<div class="container mt-5">
    <h2 class="text-center">Manage Books</h2>
    <a href="/books/create" class="btn btn-primary">Create Book</a>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Cover</th>
            <th>Description</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#books}}
        <tr>
            <td>{{id}}</td>
            <td>{{title}}</td>
            <td>{{author}}</td>
            <td>
            <td>
                <img src="{{#coverPicUrl}}{{coverPicUrl}}{{/coverPicUrl}}{{^coverPicUrl}}/images/default_cover.jpg{{/coverPicUrl}}"
                     alt="Book Cover" style="max-height: 80px;">
            </td>
            <td>{{description}}</td>
            <td>{{genre}}</td>
            <td>
                <a href="/books/edit/{{id}}" class="btn btn-warning btn-sm">Edit</a>
                <form action="/books/delete/{{id}}" method="post" class="d-inline">
                    <input type="hidden" name="_csrf" value="{{_csrf.token}}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {{/books}}
        </tbody>
    </table>
    <div class="d-flex justify-content-end mt-3">
        <a href="/admin" class="btn btn-secondary mt-3">Back</a>
    </div>
</div>

{{> footer}}
