<div class="container mt-5">
    <!-- Loading Spinner -->
    <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p>Loading book...</p>
    </div>

    <!-- Form -->
    <div *ngIf="!loading">
        <h2 class="text-center">{{ isEditMode ? 'Edit Book' : 'Create Book' }}</h2>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
            {{ successMessage }}
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>

        <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
            <div class="form-group mb-3">
                <label for="title">Title</label>
                <input type="text" 
                       id="title"
                       name="title" 
                       class="form-control" 
                       placeholder="Enter book title"
                       [(ngModel)]="book.title"
                       required
                       #title="ngModel">
                <div *ngIf="title.invalid && title.touched" class="text-danger">
                    Title is required
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="description">Description</label>
                <textarea id="description"
                          name="description" 
                          class="form-control" 
                          rows="4" 
                          placeholder="Enter book description"
                          [(ngModel)]="book.description"
                          required
                          #description="ngModel"></textarea>
                <div *ngIf="description.invalid && description.touched" class="text-danger">
                    Description is required
                </div>
            </div>

            <!-- Cover Picture Upload -->
            <div class="form-group mb-3">
                <label for="coverUpload">Cover Picture</label>
                <input type="file" 
                       id="coverUpload" 
                       name="coverImage" 
                       class="form-control" 
                       accept="image/*"
                       (change)="onImageSelected($event)">
                <small class="text-muted">Select an image file for the book cover</small>
            </div>

            <!-- Action buttons -->
            <div class="mb-3">
                <button type="submit" 
                        class="btn btn-success me-2" 
                        [disabled]="bookForm.invalid || submitting">
                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2"></span>
                    {{ isEditMode ? 'Update Book' : 'Create Book' }}
                </button>
                <button type="button" 
                        class="btn btn-secondary" 
                        (click)="cancel()"
                        [disabled]="submitting">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
