<!-- Full page login form -->
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-form">
                    <form (ngSubmit)="logIn(user.value, password.value)">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input #user id="email" type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input #password id="password" type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>

                        <button type="submit" class="btn btn-login w-100 mb-3">
                            LOGIN
                        </button>

                        <div class="text-center">
                            <a routerLink="/register" class="register-link">Or Creat an Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Login Error Modal -->
<ng-template #loginErrorModal let-modal>
    <div class="modal-header bg-danger text-white">
        <h4 class="modal-title">Login Error</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <p>Incorrect email or password. Please try again.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" (click)="modal.close()">Close</button>
    </div>
</ng-template>
