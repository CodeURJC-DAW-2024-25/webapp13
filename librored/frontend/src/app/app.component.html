<!-- Preloader -->
<div class="preloader-wrap" *ngIf="false">
    <div class="spinner"></div>
</div>

<!-- header-area start -->
<header class="header-area">
    <div class="header-top bg-2">
        <div class="fluid-container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <ul class="d-flex header-contact">
                        <div class="logo">
                            <a routerLink="/">
                                <img alt="LibroRed" src="/images/logo.png">
                            </a>
                        </div>
                    </ul>
                </div>
                <div class="col-md-6 col-12">
                    <div class="d-flex justify-content-end account_login-area pe-5">
                        <!-- Navigation links for authenticated users -->
                        <ng-container *ngIf="authService.isLogged()">
                            <a routerLink="/books" class="btn btn-outline-danger loadmore-btn me-3">Books</a>
                            <a routerLink="/loans" class="btn btn-outline-danger loadmore-btn me-3">Loans</a>
                            <!-- Show admin-only links -->
                            <a *ngIf="authService.isAdmin()" routerLink="/admin/users" class="btn btn-outline-danger loadmore-btn me-3">User Management</a>
                            <div class="d-flex align-items-center">
                                <span class="text-white me-3">Welcome, {{authService.user?.username}}!</span>
                                <a href="#" (click)="authService.logOut()" class="btn btn-outline-danger loadmore-btn">Logout</a>
                            </div>
                        </ng-container>

                        <!-- Navigation links for non-authenticated users -->
                        <ng-container *ngIf="!authService.isLogged()">
                            <div class="action-buttons mt-3">
                                <a routerLink="/login" class="btn btn-primary me-3">Login</a>
                                <a routerLink="/register" class="btn btn-outline-primary">Register</a>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- header-area end -->

<div class="big-container">
    <router-outlet></router-outlet>
</div>

<!-- Footer -->
<div class="footer-area">
    <div class="footer-top">
        <div class="container">
            <div class="footer-top-item">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <div class="footer-top-text text-center">
                            <a routerLink="/" class="btn btn-primary">HOME</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-bottom bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-8 col-sm-12">
                    <div class="footer-content p-4">
                        <p class="text-white">LibroRed is a student project</p>
                        <p class="text-white">2025 URJC-DAW-EQUIPO 13</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
